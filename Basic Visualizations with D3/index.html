<html>
<head>
	<title>First try at D3.js</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	
	<p>A test paragraph in html</p>
	
	<script>
		d3.select("body")
			.append("h2")
			.text("Basic Spaces (Line, Circle, Arc, Rectangle, Curve) with borders")
			.style("color","grey");
		
		//create canvas to add your vizsualizations to your html tag
		var canvas1=d3.select("body")
					.append("svg")
					.attr("width",350)
					.attr("height",350);
		
		//add your circle to your canvas
		var circle=canvas1.append("circle")
						.attr("cx",75)
						.attr("cy",75)
						.attr("r",25)
						.attr("fill","red")
						.style("stroke-width", 2)		//select border size
						.style("stroke", "blue");
						
		//add an arc to your canvas
		var group=canvas1.append("g")						//arc is used in a group so that it can be moved using transform function
					.attr("transform","translate(225,75)")
		
		var r=40;
		var p=Math.PI*2;
		var arc=d3.svg.arc()
				.innerRadius(r-20)
				.outerRadius(r)
				.startAngle(0)
				.endAngle(p-2);
				
		group.append("path")
				.attr("d", arc)
				.attr("fill","green")
				.style("stroke-width", 2)
				.style("stroke", "red");
		
		
		//add rectangle to your canvas
		var rectangle=canvas1.append("rect")
							.attr("x",150)
							.attr("y",150)
							.attr("height",50)
							.attr("width",150)
							.attr("style","outline: thick solid orange")		//another method to create square border
							.attr("fill","#87cefa");
		
		//add line to your canvas
		var line=canvas1.append("line")
						.attr("x1",0)
						.attr("y1",0)
						.attr("x2",300)
						.attr("y2",300)
						.attr("stroke","yellow")
						.attr("stroke-width",5);
						
		//add a curve line
		var diagonal=d3.svg.diagonal()
						.source({x:150, y:75})
						.target({x:25,y:300});
						
		canvas1.append("path")
				.attr("fill","none")
				.attr("stroke","black")
				.attr("d",diagonal);
		
		//dataset
		var dataset=[30,50,40,60,60,30,40,50,70,50,60,40]
		
		var cwidth=700
		var cheigth=300
		
		d3.select("body")
			.append("h2")
			.text("Vertical Bar Chart with X & Y axes and Labels")
			.style("color","grey");
			
		//create canvas to add your vizsualizations to your html tag
		var canvas2=d3.select("body")
					.append("svg")
					.attr("width",cwidth)
					.attr("height",cheigth)
					.append("g")		//create a group and add transformation to move 50 pixels to right and 50 pixels below for axes
					.attr("transform","translate(50,50)");
		
		//Bar chart
		var bheight=200
		
		var xMax=575
		var xScale=d3.scale.linear()
						.domain([0,11])
						.range([0,xMax]);
		
		var x_axis=d3.svg.axis()
					.orient("bottom")
					.scale(xScale);
		
		var yMax = d3.max(dataset, function(d){return d});			
		var yScale = d3.scale.linear()
					.domain([0,yMax])
					.range([bheight,0]);
					
		var y_axis = d3.svg.axis()
					.orient("left")
                  .scale(yScale);
					
		var colorScale = d3.scale.linear()
					.domain([0,yMax])
					.range(["#87cefa","#191970"]);
		
		var bars=canvas2.selectAll("rect")
						.data(dataset)
						.enter()
							.append("rect")
							.attr("x",function(d,i){return i*50;})
							.attr("width",30)
							.attr("y",function(d){return yScale(d);})
							.attr("height",function(d){return 0;});
		
		//Adding lables
		canvas2.selectAll("text")
				.data(dataset)
				.enter()
					.append("text")
					.attr("fill","red")
					.attr("x",function(d,i){return i*50 + 4;})
					.attr("y",function(d){return yScale(d)-4;})
					.text(function(d) {return d})
										  
		//Adding X & Y axis to the canvas
		canvas2.append("g")
				.attr("transform","translate(0,203)")		//position of X axis (0,height + padding)
				.call(x_axis);
				
		canvas2.append("g")
				.attr("transform","translate(-3,0)")			//position of Y axis (0,0)
				.call(y_axis);
				
		//Adding transition to bars
		bars.transition()
			.duration(2500)
			.delay(500)
			.attr("height", function(d){return bheight-yScale(d);})
			.each("end", function(){d3.select(this).style("fill",function(d){return colorScale(d);})}); //fill color added at the end of the transition
		
		
		//Create Donut chart
		d3.select("body")
			.append("h2")
			.text("Donut Chart on original dataset and frequency of dataset")
			.style("color","grey");
		
		
		var cwidth3=700;
		var cheigth3=300
		
		var canvas3= d3.select("body")
						.append("svg")
						.attr("width",cwidth3)
						.attr("height",cheigth3);
		
		var group =canvas3.append("g")
						.attr("transform","translate(300,140)");
		
		var arc=d3.svg.arc()
					.innerRadius(60)
					.outerRadius(80);
					
		var pie= d3.layout.pie()
				.value(function(d) {return d;}).sort(null);
		
		var arcs=group.selectAll(".arc")
				.data(pie(dataset))
				.enter()
				.append("g")
				.attr("class","arc");
		
		arcs.append("path")
			.attr("d",arc)
			.attr("fill", function(d) {return colorScale(d.data);});
		
		arcs.append("text")
			.attr("transform", function(d) {return "translate(" + arc.centroid(d) +")";})
			.attr("text-anchor","middle")
			.text(function(d) {return d.data;});

		
		//Get count based on frequency
		var counts = {};
		dataset.forEach(function(d) {
		if (!counts[d]) { counts[d] = 0;}
		counts[d]++;
		});
				
		var data = d3.entries(counts);
				
		var group=canvas3.append('g')
				.attr("transform","translate(300,140)");

		var arc = d3.svg.arc()
				.innerRadius(130)
				.outerRadius(110);

		var pie = d3.layout.pie()
					.value(function(d) {return d.value;})
					.sort(null);
		
		var path = group.selectAll('path')
				.data(pie(data))
				.enter()
				.append('path')
				.attr('d', arc)
				.attr('fill', function(d) {return colorScale(d.data.key);})
				.text(function(d) {return d.data.key;});
		
		/*path.append("text")
			.attr("transform", function(d) {return "translate(" + arc.centroid(d) +")";})
			.attr("text-anchor","middle")
			.text(function(d) {return d.data;});*/
		
		
		//Creating a tree/hierarchy graph from json file
		d3.select("body")
			.append("h2")
			.text("Tree/ Hierarchy graph from json file")
			.style("color","grey");
			
		var cwidth4=500;
		var cheigth4=400;
		
		var canvas4= d3.select("body")
						.append("svg")
						.attr("width",cwidth4)
						.attr("height",cheigth4)
						.append("g")
						.attr("transform","translate(50,0)");
						
		var tree=d3.layout.tree()			//replace tree by cluster to move parent without children to the leaf node level
					.size([300,400]);
					
		d3.json("friends.json",function(data){
			var nodes=tree.nodes(data);
			var links=tree.links(nodes);
			
			var node=canvas4.selectAll(".node")
							.data(nodes)
							.enter()
							.append("g")
							.attr("class","node")
							.attr("transform", function(d) {return "translate(" + d.y + "," + d.x + ")";})	
							
			node.append("circle")
				.attr("r",5)
				.attr("fill","steelblue");
				
			node.append("text")
				.text(function(d) {return d.name;})
				
			var diagonal=d3.svg.diagonal()
							.projection(function(d) {return [d.y, d.x] });;
				
				canvas4.selectAll(".link")
						.data(links)
						.enter()
						.append("path")
						.attr("class","link")
						.attr("fill","none")
						.attr("stroke","black")
						.attr("d",diagonal);
		
		})

	</script>


</body>
</html>
